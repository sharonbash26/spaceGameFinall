<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInit()">
    <h1>Space Invaders</h1>
    <div class="menu">
        <button class="mainButton">Customize</button>
        <div class="subButtons">
            <button class="theme" onclick="chooseTheme()">Choose Theme</button>
            <button class="changeHero" onClick="chooseHero()">Choose Hero</button>
        </div>
    </div>
    <div class="levels">
        <button class="Easy" onClick="changeLevel(1)">Easy</button>
        <button class="Normal" onClick="changeLevel(2)">Normal</button>
        <button class="Hard" onClick="changeLevel(3)">Hard</button>
    </div>

    <h4>Score:<span> 0</span></h4>
    <h4 class="Record">Your Record:<span>0</span></h4>
    <h4>Lives:<span>ðŸ’šðŸ’šðŸ’š</span></h4>
    <table>
        <tbody class="board"></tbody>
    </table>

    <button class="start-game" onclick="startGame()">Start Game</button>

    <div class="modal">
        <h3 class="msg"></h3>
        <button class="restart-btn" onclick="restart()">Restart Game</button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
